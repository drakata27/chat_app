{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body class="vh-100 overflow-hidden">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand fs-4" href="{% url 'core:index' %}">#Let'sChat</a>
          <!-- Toggle Btn -->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Sidebar -->
          <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- Sidebar Header -->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Let'sChat</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
  
            <!-- Sidebar Body -->
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                  <a class="nav-link text-white" href="{% url 'core:index' %}">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-white" href="{% url 'core:about' %}">About</a>
                </li>
              </ul>
              <!-- Login/Sign Up -->
              <div class="d-flex justify-content-center align-items-center gap-3">
                {% if not user.is_authenticated %}
                <a href="#login" class="text-white text-decoration-none">Login</a>
                <a href="#signup" class="text-white text-decoration-none px-3 py-1 bg-primary rounded-4 custom-btn">Sign Up</a>
                {% else %}
                <a href="#signout" class="text-white text-decoration-none px-3 py-1 bg-primary rounded-4 custom-btn">Sign Out</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
      {% block content %}
      
      {% endblock %}
      <!-- Footer -->
      <footer id="footer" class="bg-primary py-4 fixed-bottom">
        <div class="container">
            <p id="footer-note" class="text-white text-center">Â© Copyright 2023. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
