{% extends 'core/base.html' %}

{% block content %}
<div class="container vh-100" style="margin-top: 100px;">
    <h1>Login</h1>
    
    <form method="POST" action="." class="text-center">
        {% csrf_token %}
    
        <div class="container mb-4">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <label for="id_email" style="margin-top: 10%;">Email</label>
                    <input type="email" name="username" id="id_email" class="form-control rounded-4 mb-3">
                    
                    <label for="id_password" style="margin-top: 5%;">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control rounded-4">
                </div>
            </div>
    
            {% if form.errors or form.non_field_errors %}
                <div class="mt-5 text-white p-6 bg-danger rounded-4">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}
    
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
    
            <div class="row mt-3">
                <div class="col-md-4 mx-auto">
                    <button class="btn btn-success btn-block rounded-4" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
