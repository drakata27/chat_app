{% extends 'core/base.html' %}

{% block content %}
<h1>Login</h1>

<form method="POST" class="text-center">
    {% csrf_token %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="id_email" style="margin-top: 10%;">Email</label>
                <input type="email" name="username" id="id_email" class="form-control rounded-4 mb-3">
                
                <label for="id_password" style="margin-top: 5%;">Password</label>
                <input type="password" name="password" id="id_password" class="form-control rounded-4">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 mx-auto">
                <button class="btn btn-success btn-block rounded-4" type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
