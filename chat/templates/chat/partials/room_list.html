{% for room in rooms %}
        <div class="p-4 rounded-4 text-white mb-4
        {% if room.status == 'waiting' %}bg-success
        {% elif room.status == 'active' %}bg-warning
        {% else %}bg-secondary
        {% endif %}">
            <h3 class="mb-4 text-lg">Chat</h3>
            <p>
                <b>ID: </b> {{room.room_id}} <br>
                <b>Name: </b> {{room.client}} <br>
                <b>Status: </b> {{room.get_status_display}} <br>
                <b>Agent: </b> {% firstof room.agent.name 'None yet...'%} <br>
            </p>

            <a href="{% url 'chat:room' room.room_id %}" class="mt-4 rounded-2 bg-primary p-2 text-white">Join</a>
            <a href="{% url 'chat:delete_room' room.room_id %}" class="mt-4 rounded-2 bg-danger p-2 text-white">Delete</a>
        </div>
        {% endfor %}
