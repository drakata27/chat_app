{% load static %}

<div id="chat" class="fixed-div position-fixed">
    <div id="chat_icon">
        <a href="#" id="chat_open">
            <img src="{% static 'images/messages_icon.png' %}" 
            style="width: 90px;">
        </a>
    </div>
    
    <div id="chat_welcome" class="hidden">
        <input id="chat_name" type="text" placeholder="Your name...">
        <button id="chat_join" class="custom-btn rounded-4 my-2 px-4 py-1">Join</button>
    </div>

    <div id="chat_room" class="rounded-4 hidden">
        <div id="chat_log" class="p-3 m-3 rounded-4">
            <p class="text-black">Welcome to our chat! Please type your message and wait...</p>
        </div>

        <!-- CSRF Token -->
        <form method="POST"> {% csrf_token %}
            <input id="chat_message_input" type="text" name="message_body" class="p-2 m-2 rounded-4" placeholder="Type your message...">
            <button id="chat_message_submit" class="custom-btn rounded-4 my-2 px-4 py-1 p-2 m-2 mb-4">Send</button>
        </form>
    </div>
</div>
